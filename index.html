<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Андрей Никитин">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Место</title>
   </head>

   <body class="body">
      <div class="page">

        <header class="header">
          <img src="./images/logo/logo.svg" alt="Лого" class="header__logo">
        </header>
 
        <main class="main">

          <section class="profile">
              <img class="profile__image" src="./images/image.jpg" alt="Фото">
              <div class="profile__info">              

                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" aria-label="Редактировать" class="profile__edit"></button>
                  <p class="profile__job">Исследователь океана</p>

              </div>
            <button type="button" aria-label="Добавить" class="profile__add"></button>

          </section>

          <section class="elements">

            <div class="element">
              <img src="./images/Karachayevsk.jpg" alt="Фотография Карачаевска" class="element__photo">
              <div class="element__container-info">

                <h2 class="element__name">Карачаевск</h2>
                <button type="button" aria-label="Поставить отметку нравится" aria-label="Поставить отметку нравится" class="element__like"></button>

              </div>
            </div>

            <article class="element">
              <img src="./images/MountElbrus.jpg" alt="Фотография Эльбруса" class="element__photo">
              <div class="element__container-info">

                <h2 class="element__name">Гора Эльбрус</h2>
                <button type="button" aria-label="Поставить отметку нравится" class="element__like"></button>

              </div>
            </article>

            <article class="element">
              <img src="./images/Dombay.jpg" alt="Фотография Домбая" class="element__photo">
              <div class="element__container-info">

                <h2 class="element__name">Домбай</h2>
                <button type="button" aria-label="Поставить отметку нравится" class="element__like"></button>

              </div>
            </article>

            <article class="element">
              <img src="./images/MountElbrus.jpg" alt="Фотография Эльбруса" class="element__photo">
              <div class="element__container-info">

                <h2 class="element__name">Гора Эльбрус</h2>
                <button type="button" aria-label="Поставить отметку нравится" class="element__like"></button>

              </div>
            </article>

            <article class="element">
              <img src="./images/Dombay.jpg" alt="Фотография Домбая" class="element__photo">
              <div class="element__container-info">

                <h2 class="element__name">Домбай</h2>
                <button type="button" aria-label="Поставить отметку нравится" class="element__like"></button>

              </div>
            </article>

            <article class="element">
              <img src="./images/Karachayevsk.jpg" alt="Фотография Карачаевска" class="element__photo">
              <div class="element__container-info">

                <h2 class="element__name">Карачаево-Черкесия</h2>
                <button type="button" aria-label="Поставить отметку нравится" class="element__like"></button>

              </div>
            </article>

          </section>

        </main>

        <footer class="footer">
          <p class="footer__author">&copy; 2022. Никитин Андрей</p>
        </footer> 

        <div class="pop-up">
          <div class="pop-up__container">
            <button type="button" aria-label="Закрыть" class="pop-up__close"></button>
            <h3 class="pop-up__header">Редактировать профиль</h3>
            <form>
              <input type="text" name="name" class="profile__name_input input">
              <input type="text" name="job" class="profile__job_input input">
              <button type="submit" class="pop-up__save">Сохранить</button>
            </form>
          </div>
        </div>

      </div>
      <script src="./scripts/index.js"></script>
   </body>
</html>
