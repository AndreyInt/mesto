<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Андрей Никитин">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Mesto</title>
   </head>

   <body class="body">
      <div class="page">
        <header class="header">
          <img src="./images/logo/logo.svg" alt="Лого" class="header__logo">
        </header>
 
        <main>

          <section class="profile">
            <div class="profile__container">

              <img class="profile__image" src="./images/image.jpg" alt="Фото">
              <div class="profile__info">              

                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit"></button>
                  <p class="profile__job">Исследователь океана</p>

              </div>
          </div>
          <div class="pop-up">
            <form class="pop-up__container pop-up__container_active">
              <button type="button" class="pop-up__close"></button>
              <h4 class="pop-up__header">Редактировать профиль</h4>
              <input type="text" class="pop-up__name">
              <input type="text" class="pop-up__job">
              <button type="submit" class="pop-up__save">Сохранить</button>
            </form>
          </div>
            <button type="button" class="profile__add"></button>

          </section>

          <section class="elements">

            <div class="element">
              <img src="./images/Karachayevsk.jpg" alt="Фотография Карачаевска" class="element__photo">
              <div class="element__container-info">

                <h3 class="element__name">Карачаевск</h3>
                <button type="button" class="element__like"></button>

              </div>
            </div>

            <div class="element">
              <img src="./images/MountElbrus.jpg" alt="Фотография Эльбруса" class="element__photo">
              <div class="element__container-info">

                <h3 class="element__name">Гора Эльбрус</h3>
                <button type="button" class="element__like"></button>

              </div>
            </div>

            <div class="element">
              <img src="./images/Dombay.jpg" alt="Фотография Домбая" class="element__photo">
              <div class="element__container-info">

                <h3 class="element__name">Домбай</h3>
                <button type="button" class="element__like"></button>

              </div>
            </div>

            <div class="element">
              <img src="./images/MountElbrus.jpg" alt="Фотография Эльбруса" class="element__photo">
              <div class="element__container-info">

                <h3 class="element__name">Гора Эльбрус</h3>
                <button type="button" class="element__like"></button>

              </div>
            </div>

            <div class="element">
              <img src="./images/Dombay.jpg" alt="Фотография Домбая" class="element__photo">
              <div class="element__container-info">

                <h3 class="element__name">Домбай</h3>
                <button type="button" class="element__like"></button>

              </div>
            </div>

            <div class="element">
              <img src="./images/Karachayevsk.jpg" alt="Фотография Карачаевска" class="element__photo">
              <div class="element__container-info">

                <h3 class="element__name">Карачаево-Черкесия</h3>
                <button type="button" class="element__like"></button>

              </div>
            </div>

          </section>

        </main>

        <footer class="footer">
          <p class="footer__author">&copy; 2022. Никитин Андрей</p>
        </footer> 
      </div>
      <script src="./scripts/script.js"></script>
   </body>
</html>
